<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        #map-canvas {
            height: 400px;
            width: 400px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="map-canvas"></div>

<div style="width:450px">
    <div id="positionWrp">
        <div id="latitude">Click on the map to select a point</div>
        <div id="longitude"></div>
    </div>

    <p>
        <div><label>Name: <input type="text" id="name"/><span style="display: none" id="noNameMsg">Write a name for our location</span></label></div>
        <div><label>Tags: <input type="text" id="tags"/><span style="display: none" id="noTagsMsg">Write some space separated tags</span></label></div>
    </p>

    <p>
        <button id="saveLocationBtn">Save location</button>
    </p>
</div>

<script type="text/javascript" src="bower_components/requirejs/require.js" data-main="scripts/app.js"></script>
</body>
</html>
