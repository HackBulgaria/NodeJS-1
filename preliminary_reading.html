# Numbers

```javascript
    var one = 1;
    var almost_pi = 3.14;
    var almost_e = 2.78;
    var alot = 14235 * 13452 * 19483;

    typeof one === typeof almost_pi; //true
    typeof almost_pi === typeof almost_e; //true
    typeof almost_e === typeof alot; //true
```

There are no distinct int, float, double etc. They're all instances of `Number`.

---

# Strings

```javascript
    var place='Hack Bulgaria';
    var course = 'node.js';

    place + ': ' + course; // 'Hack Bulgaria: node.js'
```

---

# Strings

`String.prototype.slice`

```javascript
    place.slice(0,4); // 'Hack'
    place.slice(5); // 'Bulgaria'
    place.slice(5, 3); // ''
```

`String.prototype.substr`

```javascript
    place.substr(5); // 'Bulgaria'
    place.substr(0, 4); // 'Hack'
    place.substr(5, 3); // 'Bul'
```

`String.prototype.concat`

```javascript
    place.concat(': ').concat(course); // 'Hack Bulgaria: node.js'
```

`String.prototype.split`

```javascript
    place.split(); // 'Hack Bulgaria'
    place.split('a'); // [ 'H', 'ck Bulg', 'ri', '' ]
```

---

# Lists

```javascript
    var people = [ 'Evgeni', 'Tony', 'Rado' ];
    people[0]; // 'Evgeni'
    people[1]; // 'Tony'
    people[2]; // 'Rado'

    people.length; // 3
```

Lists don't go the other way around. **Indexing them is no different than accessing a property**.

```javascript
    people[-1]; // undefined
```

```javascript
    var grand_chamber = people.concat([ 'Ziltoid', 'Captain Spectacular' ]);
    grand_chamber.slice(3, 5); // [ 'Ziltoid', 'Captain Spectacular' ]
    grand_chamber.splice(1, 2, 'Tall Latte'); // [ 'Tony', 'Rado' ]
    grand_chamber; //  [ 'Evgeni', 'Tall Latte, 'Ziltoid', 'Captain Spectacular' ]
```

# Functions

```javascript
    function sum_of_two(a, b) {
      return a + b;
    }

    sum_of_two(5, 8); // 13
```

```javascript
    var sum_of_many = function () {
      Array.prototype.reduce.call(arguments, sum_of_two);
    };

    sum_of_many(4, 5, 1,3); // 13
```

# Literal objects

    var student = {
        name: 'Pencho',

    }
```

---

# Constructors and "classes"

```javascript
    function Animal(name, species) {
      this.name = name;
      this.species = species;
    }

    Animal.prototype.greet = function() {
      switch(this.species) {
        case 'dog':
          console.log('bark');
          break;
        case 'cat':
          console.log('meow');
          break;
        case 'panda':
          console.log('panda roar');
          break;
        default:
          console.log('generic mumbling');
      }
    };
```

---

# Inheritance

```javascript
    function Animal(name) {
      this.name = name;
    }

    Animal.prototype.eat = function () {
      console.log(this.name.concat(" is enjoying a meal"));
    };

    function Panda(name) {
      Animal.call(this, name);
    }

    Panda.prototype = new Animal();

    Panda.prototype.greet = function () {
      console.log('panda roar');
    };
```

# Inheritance

```javascript
    function Animal(name) {
      this.name = name;
    }

    Animal.prototype.eat = function () {
      console.log(this.name.concat(" is enjoying a meal"));
    };

    Animal.prototype.greet = function () {
      console.log(this.greeting);
    };

    function Panda(name) {
      Animal.call(this, name);
    }

    Panda.prototype = Object.create(Animal.prototype);
    Panda.prototype.constructor = Panda // wut?
    Panda.prototype.greeting = 'panda roar';
```

# (Intro to) Meta Programming
`Object.create`

```javascript
    var guitar = {
      manufacturer: 'Gibson Guitar Corporation',
      function: pluck (string, fret) {
        return this.string_tone[string] + fret;
      }
    }

    les_paul = Object.create(guitar, {
      model: 'les_paul'
    });
```

```
